{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <label for="ano">Ano:</label>
        <input type="text" name="ano" id="ano" required>

        <label for="semestre">Semestre:</label>
        <select name="semestre" id="semestre" required>
            {% for semestre in semestres %}
                <option value="{{ semestre.id }}">{{ semestre.nome }}</option>
            {% endfor %}
        </select>

        <label for="periodo">Período:</label>
        <select name="periodo" id="periodo" required>
            <option value="par">Par</option>
            <option value="impar">Ímpar</option>
        </select>

        <button type="submit">Gerar Horários</button>
    </form>

    {% if periodo_opcoes %}
        <h3>Períodos disponíveis:</h3>
        <ul>
            {% for periodo in periodo_opcoes %}
                <li>{{ periodo }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
