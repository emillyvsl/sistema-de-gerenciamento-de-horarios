{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login - SGH{% endblock %}</title>
    
    <!-- Bootstrap CSS via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importando 0o css-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>       


</head>
<body>
    <!-- Navbar global ou outros elementos fixos podem ser colocados aqui -->

    

    <section class="vh-100 d-flex justify-content-center align-items-center gradient-custom body-login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-8">
                    <div class="card shadow-sm card-login" style="border-radius: 1rem;">
                        <div class="card-body p-5">
    
                            <!-- Logo e TÃ­tulo -->
                            <div class="mb-4 text-center">
                                <img src="{% static 'image/logo-inicial.png' %}" class="mb-4" alt="logo" width="200" height="200"> 
                            </div>
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="email@email.com" required />
                                </div>
    
                                <div class="mb-4">
                                    <label class="form-label" for="senha">Senha</label>
                                    <input type="password" id="senha" name="senha" class="form-control form-control-lg" placeholder="Senha" required />
                                </div>
    
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Entrar</button>
                            </form>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    


    <!-- Bootstrap JS via CDN (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
