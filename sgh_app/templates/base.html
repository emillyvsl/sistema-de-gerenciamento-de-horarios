{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Projeto{% endblock %}</title>
    
    <!-- Bootstrap CSS via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importando o CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Inclua o CSS do SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    {% include 'components/navbar.html' %}

    <!-- Bloco de mensagens -->
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show message-auto-hide" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}
    {% endblock %}

    <!-- jQuery completo -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="{% static 'js/script.js' %}"></script>

    <!-- JavaScript do SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    {% include 'components/footer.html' %}

    <!-- Script para remoção automática de mensagens -->
    <script>
        $(document).ready(function() {
            // Definindo o tempo que as mensagens devem permanecer visíveis (em milissegundos)
            var mensagemTimeout = 5000; // 5 segundos

            // Seleciona todas as mensagens com a classe 'message-auto-hide'
            $('.message-auto-hide').each(function() {
                var $this = $(this);
                
                // Define um timeout para remover a mensagem após o período definido
                setTimeout(function() {
                    $this.alert('close');
                }, mensagemTimeout);
            });
        });
    </script>

</body>
</html>
